<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star rating</title>
</head>
<body>
    <div class="box">
        <p class="text">Use range to color stars</p>
        <div class="stars">
            <span class="star">&#9733;<span class="star-color">&#9733;</span>
            </span>
            <span class="star">&#9733;<span class="star-color">&#9733;</span>
            </span>
            <span class="star">&#9733;<span class="star-color">&#9733;</span>
            </span>
            <span class="star">&#9733;<span class="star-color">&#9733;</span>
            </span>
            <span class="star">&#9733;<span class="star-color">&#9733;</span>
            </span>
        </div>

    
        <div class="range">
            <input type="range" id="stars" name="stars" min="0" max="5" step="0.25" value="0">
            <p>Range value: <span class="range-value">0</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
