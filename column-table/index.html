<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>column table!</title>
</head>
<body>
    <div class="box">
        <div class="ranges">
            <div class="row-range">
                <input type="range" id="rows" name="rows" min="2" max="10" step="1" value="2"/>
                <label for="rows">Rows</label>
                <span id="rows-value" class="value">2</span>
            </div>
            <div class="columns-range">
                <input type="range" id="columns" name="columns" min="2" max="10" step="1" value="2" />
                <label for="columns">Columns</label>
                <span id="columns-value" class="value">2</span>
            </div>
        </div>
        <div class="table-box"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
