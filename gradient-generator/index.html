<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gradient-generator</title>
</head>
<body>
    <div class="box">
        <div class="panel">
            <div class="gradient-box">
                <div class="gradient-range" id="gradient-left-range" data-id="0">
                    <div class="gradient-range-color" id="gradient-left-range-color"></div>
                </div>
                <span class="gradient-span" id="gradient-span"></span>
                <div class="gradient-range" id="gradient-right-range" data-id="1">
                    <div class="gradient-range-color" id="gradient-right-range-color"></div>
                </div>
            </div>

            <div class="colors-box">
                <div class="color">
                    <label for="left-color">Left color</label>
                    <input type="text" name="left-color" id="left-color" value="#020024" maxlength="6" minlength="3">
                </div>
                <div class="color">
                    <label for="right-color">Right color</label>
                    <input type="text" name="right-color" id="right-color" value="#00d4ff" maxlength="6" minlength="3">
                </div>
            </div>

            <div class="properties-box">
                <div class="property">
                    <label for="position">Position</label>
                    <input type="text" name="position" id="position" value="0%">
                </div>
                <div class="property">
                    <label for="rotation">Rotation</label>
                    <input type="text" name="rotation" id="rotation" value="100&deg">
                </div>
            </div>
            <div class="buttons-box">
                <div class="button-box">
                    <button type="button" id="random">Random</button>
                </div>
                <div class="button-box">
                    <button class="copy" type="button" id="copy">Copy css</button>
                </div>
            </div>
        </div>

        <div class="gradient" id="gradient">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
