<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gradient-generator</title>
</head>
<body>
    <div class="box">
        <div class="panel">
            <div class="gradient-box">
                <div class="gradient-range" id="gradient-left-range">
                    <div class="gradient-range-color" id="gradient-left-range-color"></div>
                </div>
                <span class="gradient-span"></span>
                <div class="gradient-range" id="gradient-right-range">
                    <div class="gradient-range-color" id="gradient-right-range-color"></div>
                </div>
            </div>

            <div class="colors-box">
                <div class="color">
                    <label for="left-color">Left color</label>
                    <input type="text" name="left-color" id="left-color">
                </div>
                <div class="color">
                    <label for="right-color">Right color</label>
                    <input type="text" name="right-color" id="right-color">
                </div>
            </div>

            <div class="properties-box">
                <div class="property">
                    <label for="position">Position</label>
                    <input type="number" name="position" id="position">
                </div>
                <div class="property">
                    <label for="rotation">Rotation</label>
                    <input type="number" name="rotation" id="rotation">
                </div>
            </div>
            <div class="buttons-box">
                <div class="button-box">
                    <button>Random</button>
                </div>
                <div class="button-box">
                    <button class="copy">Copy css</button>
                </div>
            </div>
        </div>

        <div class="gradient" style="background-color: aqua;">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
